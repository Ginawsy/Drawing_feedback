  <script>

    const jsPsych = initJsPsych();
    function dataURLtoFile(dataurl, filename) {
        var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
        while(n--){
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new File([u8arr], filename, {type:mime});
    }
   
    
    const trial = {
      type: jsPsychSketchpad,
      prompt: '<p>Draw the first animal that comes to mind. You have 30 seconds!</p>',
      prompt_location: 'belowcanvas',
      background_image: 'img/Image1.png',
      trial_duration: 30000,
      show_countdown_trial_duration: true,
      on_finish: function(data){ 
          var file = dataURLtoFile(data.png, 'a.png');
          console.log(file);
//          var picture = new Image();
//          picture.id = 'practice_image';
//          base = data.png;

//          picture.src = base;
//          console.log(picture);
//          console.log(practice_image);
      }
    };
    
    const timeline = [trial]

    if (typeof jsPsych !== "undefined") {
      jsPsych.run(generateDocsDemoTimeline(timeline));
    } else {
      document.body.innerHTML = '<div style="text-align:center; margin-top:50%; transform:translate(0,-50%);">You must be online to view the plugin demo.</div>';
    }
  </script>
